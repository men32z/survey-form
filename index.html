<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Survey Form</h1>

    <p id="description">
      This is a short description for our Survey Form.
    </p>

    <form id="survey-form">
      <label id="name-label" for="name">Name: </label>
      <input type="text" id="name" placeholder="Enter the name"><br/>
      <label id="email-label" for="email">Email: </label>
      <input type="email" id="email" placeholder="Enter the email"><br/>
      <label id="number-label" for="number">Number: </label>
      <input type="number" id="number" min="0" max="10" placeholder="Enter the number in the range of 0 to 10" style="width:270px"><br/>
      <label for="dropdown">Select an option: </label>
      <select id="dropdown">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select><br/>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
